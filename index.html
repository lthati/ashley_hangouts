<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
      <title>Employee Connection (CEC) </title>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

      <script>
        $(function(){
            $("#button2").click(function(){
		
                $.post("http://hangouts.cisco.com/events",JSON.stringify($("#form1").serialize()),function(data){

                });
            });

        });
      </script>
    </head>
    <body>
<font color="green">Have a new event Idea??? Just post here to collabarate with your colleagues!!!</font>
    <form id="form1">
      <p><label for="event_name">Event Name:</label>
           <input type="text" name="event_name" id="ename"></p>
       <p><label for="event_details">Event Details:</label>
           <input type="text" name="event_details" id="edetails"></p>
	<p><label for="event_date">Event Date:</label>
           <input type="date" name="event_date" id="edate"></p>
	<p><label for="start_time">Start Time:</label>
           <input type="time" name="start_time" id="stime"></p>
        <p><label for="end_time">End Time:</label>
           <input type="time" name="end_time" id="etime"></p>
	<p><label for="event_location">Event Location</label>
           <input type="text" name="event_location" id="elocation"></p>
      <div id="mydiv"></div>
      <input type="button" id ="button2" value="Create Event" />
    </form>

    </body>
